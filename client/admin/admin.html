<template name="admin">
  <head>
    <title>No Drawma ADMIN</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  {{> aheader}}
  {{> amain}}
</body>
</template>

<template name="aheader">
  <div id="header">
    <a class="signout" href='/sign-out'> Sign Out </a>
    <div class="container">
      <div>
        Last Number:
        <input type="text" value="{{lastNum}}" id="lastNum">
      </div>
      <div>
        Last Room: {{lastDorm}} room {{lastRoom}}
      </div>
      <button type="button" id="numUp">Up</button>
      <button type="button" id="numDown">Down</button> 
    </div>
  </div>
</template>

<template name="amain">
  <ul class="adorms">
    {{#each dorms}}
      {{> adorm}}
    {{/each}}
  </ul>
</template>

<template name="adorm">
  <li class="adorm">
    <h4>{{name}}</h4>
    <ul class="afloors">
      {{#each floors}}
        {{> afloor}}
      {{/each}}
    </ul>
  </li>
</template>

<template name="afloor">
  <li class="afloor">
    <h4>Floor {{number}}</h4>
    <ul class="arooms">
      {{#each rooms}}
        {{> aroom}}
      {{/each}}
    </ul>
  </li>
</template>

<template name="aroom">
  <li class="aroom {{column}} {{reset}}">
    {{#if isDrawn}}
        <input type="checkbox" id="{{_id}}" checked>
    {{else}}
        <input type="checkbox" id="{{_id}}">
    {{/if}}
    <label for="{{_id}}">Room {{name}} (occupancy: {{size}})</label>
  </li>
</template>
