<template name="home">
<head>
  <title>No Drawma</title>
  <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,400,300,200,100' rel='stylesheet' type='text/css'>
</head>

<body>

  {{> header}}
  {{> info}}
  {{> query}}
  {{> main}}

</body>
</template>

<template name="header">
  <header>
    <div class="left">
      <div class="logo"><img src="logo.png" /></div>
      <div class="infoButton"><img src="info.png" /></div>
      <h1>No Drawma</h1>
    </div>
    <div class="mid">
      <h2>Last draw #:</h2>
      <h3>{{lastNum}}</h3>
    </div>
    <div class="right">
      <h2>Last room chosen:</h2>
      <h3>{{lastDorm}}&nbsp;<span>{{lastRoom}}</span></h3>
    </div>
  </header>
</template>

<template name="info">
  <div id="info" class="modalbox">

    <div class="header">
      <img class="logo" src="logo.png" />
    </div>

    <div class="contentbox">
      <div class="content">
        <h2>No More Drawma.</h2>
        <p>De-stress your Carleton room draw experience! We'll use historical data to keep you updated on your chances.</p>
        <div id="drawNumBox">
          <label>My Number is:</label>
          <input type="tel" id="myNumber" maxlength="4">
        </div>
        <div id="legendBox">
          <h3>Key:</h3>
          <ul class="legend">
            <li><span class="chance" style="background-color: #b2f67c">94</span>= Likely</li>
            <li><span class="chance" style="background-color: #f6e77c">57</span>= Risky</li>
            <li><span class="chance" style="background-color: #f67c7c">13</span>= Unlikely</li>
            <li><span class="chance" style="background-color: #838383">0</span>= Taken</li>
          </ul>
        </div>
        <button class="pushme">Got it.</button>
        <div id="credits">
          This is a Carleton DevX project. <a href="/credits">Credits</a>
        </div>
      </div>
    </div>
  </div>

</template>

<template name="query">
  <div id="queries" class="modalbox">

    <div class="header">
      <h2>Filter Rooms</h2>
    </div>

    <div class="contentbox">

      <div class="content">
        <h4>Room/suite size:</h4>
        <div id="check1">
          <!--Room size-->
          <input type="checkbox" id="roomSize1" checked
         ><label class="pushme" for="roomSize1">Single</label
         ><input type="checkbox" id="roomSize2" checked
         ><label class="pushme" for="roomSize2">Double</label
         ><input type="checkbox" id="roomSize3" checked
         ><label class="pushme" for="roomSize3">Triple</label
         ><input type="checkbox" id="roomSize4" checked
         ><label class="pushme" for="roomSize4">Quad</label
         ><input type="checkbox" id="roomSize5" checked
         ><label class="pushme" for="roomSize5">Quint</label>
        </div>

        <div id="check2">
          <div>
            <!--Sub-free, either, not-->
            <h4>Substance-free floor?</h4>
            <input type="radio" name="subFree" id="subFreeYes"
           ><label class="pushme" for="subFreeYes">Yes</label
           ><input type="radio" name="subFree" id="subFreeNo"
           ><label class="pushme" for="subFreeNo">No</label
           ><input type="radio" name="subFree" id="subFreeEither" checked="checked"
           ><label class="pushme" for="subFreeEither">Either</label>
          </div>

          <div>
            <!--Quiet, either, not-->
            <h4>Quiet floor?</h4>
            <input type="radio" name="quiet" id="quietYes"
           ><label class="pushme" for="quietYes">Yes</label
           ><input type="radio" name="quiet" id="quietNo"
           ><label class="pushme" for="quietNo">No</label
           ><input type="radio" name="quiet" id="quietEither" checked="checked"
           ><label class="pushme" for="quietEither">Either</label>
          </div>
        </div>

        <h4>Other stuff:</h4>
        <div id="check3">
          <!--Hide gender specific-->
          <div class="checkwrap">
            <input type="checkbox" id="hideMale">
            <label for="hideMale">Hide male-only rooms</label>
          </div>
          <div class="checkwrap">
            <input type="checkbox" id="hideFemale">
            <label for="hideFemale">Hide female-only rooms</label>
          </div>
          <!--Hide taken rooms-->
          <div class="checkwrap">
            <input type="checkbox" id="hideTaken">
            <label for="hideTaken">Hide taken rooms</label>
          </div>
        </div>
      </div>

      <div class="footer">
        <button class="pushme cancel">Cancel</button
       ><button class="pushme">Go!</button>
      </div>

    </div>

  </div>
</template>

<template name="main">
  <div id="queryBox">
    <div id="queryThings">
      Showing:
      <a id="queryField">
        <span id="queryLabel">&nbsp;{{queryLabel}}</span>
      </a>
    </div>
  </div>

<main>
  <div id="selectBox">
    <div class="left">
      <a id="dormLeft">〈</a>
    </div>
    <div class="mid">
      <span class="triangle">▼</span>
      <select id="dormSelect">
        {{#each dorms}}
        <option value="{{index}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="right">
      <a id="dormRight">〉</a>
    </div>
  </div>

  <ul class="dorms">
    {{#each dorms}}<!--
   -->{{> dorm}}<!--
 -->{{/each}}
  </ul>
</main>
</template>

<template name="dorm"><!--
--><li class="dorm">
    <ol class="floors">
      {{#each floors}}<!--
     -->{{> floor}}<!--
   -->{{/each}}
    </ol>
  </li><!--
--></template>

<template name="floor"><!--
--><li class="floor">
    <h4>{{ordinal}} Floor&nbsp;:</h4>
    <ol class="rooms">
      {{#each rooms}}<!--
     -->{{> room}}<!--
   -->{{/each}}
    </ol>
  </li><!--
--></template>

<template name="room"><!--
--><li class="room
        {{#if subFree}}
        subFree
        {{else}}
        notSubFree
        {{/if}}
        {{#if quiet}}
        quiet
        {{else}}
        notQuiet
        {{/if}}
        {{#if onlyFemale}}
        onlyFemale
        {{/if}}
        {{#if onlyMale}}
        onlyMale
        {{/if}}
        {{#if isDrawn}}
        isDrawn
        {{/if}}
        size{{size}}">
    <span class="chance" style="color:RGB({{chancesColor}})">{{chanceCalc}}</span>
    {{name}} ({{size}})
  </li><!--
--></template>
