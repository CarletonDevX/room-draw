<template name="home">
<head>
  <title>No Drawma</title>
  <meta name="viewport" content="initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,100' rel='stylesheet' type='text/css'>
</head>

<body>

  {{> header}}
  {{> info}}
  {{> query}}
  {{> main}}

</body>
</template>

<template name="header">
  <header>
    <div class="left">
      <img src="logo.png" />
      <h1>No Drawma</h1>
    </div>
    <div class="mid">
      <h2>Last Room Drawn:</h2>
      <h3>{{lastDorm}}&nbsp;{{lastRoom}} by #{{lastNum}}</h3>
    </div>
  </header>
</template>

<template name="info">
  <div id="info">
    <img class="logo" src=""/>
    <h2>No Drawma!</h2>
    Welcome! We'll use historical data to let you know your chances of drawing into each dorm room.
    <div id="drawNumBox">
      <label>My Draw Number is:</label>
      <input type="text" id="myNumber">
    </div>
    <h3>Legend</h3>
    <ol class="legend">
      <li><span class="chance" style="background-color: #92ff0c">94</span>= likely</li>
      <li><span class="chance" style="background-color: #ffda0c">57</span>= risky</li>
      <li><span class="chance" style="background-color: #ff0c0c">13</span>= unlikely</li>
      <li><span class="chance" style="background-color: gray">0</span>= taken</li>
    </ol>
    <button>Ok</button>
  </div>
</template>

<template name="query">
    <nav id="queries">

      <h4>Room size</h4>
      <div id="check1">
        <!--Room size-->
        <input type="checkbox" id="roomSize1" checked="checked">
        <label for="roomSize1">Single</label>
        <input type="checkbox" id="roomSize2" checked="checked">
        <label for="roomSize2">Double</label>
        <input type="checkbox" id="roomSize3" checked="checked">
        <label for="roomSize3">Triple</label>
        <input type="checkbox" id="roomSize4" checked="checked">
        <label for="roomSize4">Quad</label>
        <input type="checkbox" id="roomSize5" checked="checked">
        <label for="roomSize5">Quint</label>
      </div>

      <div id="check2">
        <!--Sub-free, either, not-->
        <h4>Substance-free floor?</h4>
        <input type="radio" name="subFree" id="subFreeYes">
        <label for="subFreeYes">Yes</label>
        <input type="radio" name="subFree" id="subFreeNo">
        <label for="subFreeNo">No</label>
        <input type="radio" name="subFree" id="subFreeEither" checked="checked">
        <label for="subFreeEither">Either</label>

        <!--Quiet, either, not-->
        <h4>Quiet floor?</h4>
        <input type="radio" name="quiet" id="quietYes">
        <label for="quietYes">Yes</label>
        <input type="radio" name="quiet" id="quietNo">
        <label for="quietNo">No</label>
        <input type="radio" name="quiet" id="quietEither" checked="checked">
        <label for="quietEither">Either</label>
      </div>

      <h4>Other Stuff:</h4>
      <div id="check3">
        <!--Hide gender specific-->
        <input type="checkbox" id="hideMale">
        <label for="hideMale">Hide male only rooms</label>
        <input type="checkbox" id="hideFemale">
        <label for="hideFemale">Hide female only rooms</label>
        <!--Hide taken rooms-->
        <input type="checkbox" id="hideTaken">
        <label for="hideTaken">Hide taken rooms</label>
      </div>

      <button id="go">Go!</button>
  </nav>
</template>

<template name="main">

  <div id="queryBox">
    <div id="queryThings">
      Showing:
      <span id="query">
        <span id="queryLabel">&nbsp;{{queryLabel}}</span>
        <span class="triangle">▼</span> 
      </span>
    </div>
  </div>

  <div id="selectBox">
    <div class="left">
      <a id="dormLeft">〈</a>
    </div>
    <div class="mid">
      <select id="dormSelect">
        {{#each dorms}}
        <option value="{{index}}">{{name}}</option>
        {{/each}}
      </select><!-- <span class="triangle">▼</span> -->
    </div>
    <div class="right">
      <a id="dormRight">〉</a>
    </div>
  </div>

  <div id="shadowBox">
  </div>

  <ul class="dorms">
    {{#each dorms}}<!--
   -->{{> dorm}}<!--
 -->{{/each}}
  </ul>

</template>

<template name="dorm"><!--
--><li class="dorm">
    <ol class="floors">
      {{#each floors}}<!--
     -->{{> floor}}<!--
   -->{{/each}}
    </ol>
  </li><!--
--></template>

<template name="floor"><!--
--><li class="floor">
    <h4>{{ordinal}} Floor:</h4>
    <ol class="rooms">
      {{#each rooms}}<!--
     -->{{> room}}<!--
   -->{{/each}}
    </ol>
  </li><!--
--></template>

<template name="room"><!--
--><li class="room
        {{#if subFree}}
        subFree
        {{else}}
        notSubFree
        {{/if}}
        {{#if quiet}}
        quiet
        {{else}}
        notQuiet
        {{/if}}
        {{#if onlyFemale}}
        onlyFemale
        {{/if}}
        {{#if onlyMale}}
        onlyMale
        {{/if}}
        {{#if isDrawn}}
        isDrawn
        {{/if}}
        size{{size}}">
    <span class="chance" style="color:RGB({{chancesColor}})">{{chanceCalc}}</span>
    {{name}} ({{size}})
  </li><!--
--></template>
