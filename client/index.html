<template name="home">
<head>
  <title>No Drawma</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <link href='http://fonts.googleapis.com/css?family=Roboto:500,400,300,200,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/index.css?37">
  <link rel="stylesheet" type="text/css" href="css/overlays.css?21">
</head>

<body>

  {{> header}}
  {{> info}}
  {{> query}}
  {{> history}}
  {{> main}}

  <script>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</template>

<template name="header">
  <header>
    <div id="live-message">{{liveMessage}}</div>
    <div class="left">
      <div class="logo"><img src="logo.png" /></div>
      <div class="infoButton"><a><img src="info.png" /></a></div>
      <h1 style="display:none;">No Drawma</h1>
    </div>
    <div class="mid">
      <h2>Last draw #:</h2>
      <h3>{{lastNum}}</h3>
    </div>
    <div class="right">
      <h2>Last room chosen:</h2>
      <h3 id="lastRoom"><a>{{lastDorm}}&nbsp;{{lastRoom}}</a></h3>
    </div>
  </header>
</template>

<template name="info">
  <div id="info" class="modalbox">
    <div>

      <div class="header">
        <img class="logo" src="logoname.png" />
      </div>

      <div class="contentbox">
        <div class="content">
  	   <h2>No More Drawma.</h2>
          <p>De-stress your Carleton room draw experience! Room status updates in real time - no need to reload.</p>
          <div id="drawNumBox">
            <label>My draw number is:</label>
            <input type="tel" id="myNumber" placeholder="####" maxlength="4">
            <span>(four digits)</span>
          </div>
          <div id="legendBox">
            <h3>Key:</h3>
            <ul class="legend">
              <li><span class="chance" style="background-color: #b2f67c">94</span>= Likely</li>
              <li><span class="chance" style="background-color: #f6e77c">57</span>= Risky</li>
              <li><span class="chance" style="background-color: #f67c7c">13</span>= Unlikely</li>
              <li><span class="chance" style="background-color: #e0e0e0">??</span>= Not sure</li>
              <li><span class="chance" style="background-color: #838383">0</span><span style="text-decoration: line-through">= Taken</span></li>
            </ul>
          </div>
          <a><button class="pushme">Got it.</button></a>
          <div id="credits">
            This is a Carleton DevX project. <a href="/credits">Credits</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>

<template name="query">
  <div id="queries" class="modalbox">
    <div>

      <div class="header">
        <h2>Filter Rooms</h2>
      </div>

      <div class="contentbox">

        <div class="content">
          <h4>Room/suite size:</h4>
          <div id="check1">
            <!--Room size-->
            <div class="checkwrap">
              <input type="checkbox" id="roomSize1" checked>
              <label for="roomSize1">Show singles</label>
            </div>
            <div class="checkwrap">
              <input type="checkbox" id="roomSize2" checked>
              <label for="roomSize2">Show doubles</label>
            </div>
            <div class="checkwrap">
              <input type="checkbox" id="roomSize3" checked>
              <label for="roomSize3">Show triples</label>
            </div>
            <div class="checkwrap">
              <input type="checkbox" id="roomSize4" checked>
              <label for="roomSize4">Show quads</label>
            </div>
            <div class="checkwrap">
              <input type="checkbox" id="roomSize5" checked>
              <label for="roomSize5">Show quints</label>
            </div>
            <div class="checkwrap">
              <input type="checkbox" id="roomSize6" checked>
              <label for="roomSize6">Show sextets</label>
            </div>
          </div>

          <div id="check2">
            <div>
              <!--Sub-free, either, not-->
              <h4>Substance-free floor?</h4>
              <input type="radio" name="subFree" id="subFreeYes"
             ><label class="pushme" for="subFreeYes">Yes</label
             ><input type="radio" name="subFree" id="subFreeNo"
             ><label class="pushme" for="subFreeNo">No</label
             ><input type="radio" name="subFree" id="subFreeEither" checked
             ><label class="pushme" for="subFreeEither">Either</label>
            </div>

            <div>
              <!--Quiet, either, not-->
              <h4>Quiet floor?</h4>
              <input type="radio" name="quiet" id="quietYes"
             ><label class="pushme" for="quietYes">Yes</label
             ><input type="radio" name="quiet" id="quietNo"
             ><label class="pushme" for="quietNo">No</label
             ><input type="radio" name="quiet" id="quietEither" checked
             ><label class="pushme" for="quietEither">Either</label>
            </div>
          </div>

          <h4>Other stuff:</h4>
          <div id="check3">
            <!--Hide gender specific-->
            <div class="checkwrap">
              <input type="checkbox" id="hideMale">
              <label for="hideMale">Hide male-only rooms</label>
            </div>
            <div class="checkwrap">
              <input type="checkbox" id="hideFemale">
              <label for="hideFemale">Hide female-only rooms</label>
            </div>
            <!--Hide taken rooms-->
            <div class="checkwrap">
              <input type="checkbox" id="hideTaken">
              <label for="hideTaken">Hide taken rooms</label>
            </div>
          </div>
        </div>

        <div class="footer">
          <a><button class="pushme cancel">Cancel</button></a
         ><a><button class="pushme go">Go!</button></a>
        </div>

      </div>

    </div>
  </div>
</template>

<template name="main">
  <div id="queryBox">
    <div id="queryThings">
      Showing:
      <a id="queryField">
        <span id="queryLabel">&nbsp;{{queryLabel}}</span>
        <img src="/search.png" />
      </a>
    </div>
  </div>

  <main>
    <div id="selectBox">
      <div class="left">
        <a id="dormLeft" style="display: none;">〈</a>
      </div>
      <div class="mid">
        <span class="triangle">▼</span>
        <select id="dormSelect">
          {{#each dorms}}
          <option value="{{index}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
      <div class="right">
        <a id="dormRight">〉</a>
      </div>
    </div>

    <div class="dorm">
      <ol class="floors">
        {{#each floors}}<!--
    -->{{> floor}}<!--
    -->{{/each}}
        </ol>
        <div id="apology">Percentages are rough estimates only. Is our info inaccurate? <a href="mailto:carletondevx@gmail.com">Let us know.</a></div>
    </div>

  </main>
</template>

<template name="floor"><!--
--><li class="floor"><!--
 --><h4>{{ordinal}} Floor&nbsp;:</h4><!--
 --><ol class="rooms"><!--
   -->{{#each rooms}}<!--
   -->{{> room}}<!--
   -->{{/each}}<!--
 --></ol><!--
--></li><!--
--></template>

<template name="room"><!--
--><li class="room
        {{#if subFree}}
        subFree
        {{else}}
        notSubFree
        {{/if}}
        {{#if quiet}}
        quiet
        {{else}}
        notQuiet
        {{/if}}
        {{#if onlyFemale}}
        onlyFemale
        {{/if}}
        {{#if onlyMale}}
        onlyMale
        {{/if}}
        {{#if isDrawn}}
        isDrawn
        {{/if}}
        size{{size}}">
    <span class="room-inner">
      <span class="chance" style="background-color:{{chanceCalc.color}}">{{chanceCalc.chance}}</span>
      {{name}} ({{size}})
    </span>
  </li><!--
--></template>

<template name="history">
  <div id="history" class="modalbox">
    <div>

      <div class="header">
        <h2>Room Draw 2014</h2>
      </div>

      <div class="contentbox">
        <div class="content"><!--
       -->{{#each history}}<!--
       --><span class="history-room">{{room}}</span><!--
       --><span class="history-num">{{num}}</span><!--
       -->{{/each}}<!--
     --></div>
        <div class="footer">
          <a><button class="pushme">Done</button></a>
        </div>
      </div>

    </div>
  </div>
</template>
